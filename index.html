<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Initial App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="sidebar">
      <!-- Primary containing search and Forum/PM Sel Tab -->
      <div class="container">
        <input
          class="searchbar"
          placeholder="Search Something..."
          maxlength="40"
        />
        <div id="sidebar-content"></div>
        <!-- User's Account -->
        <div class="useraccount">
          <div class="profilepic">
            <!-- Profile Pic -->
          </div>
          <div>Your Name</div>
          <div>
            <!-- Profile Options -->
          </div>
        </div>
      </div>
    </div>
    <!-- DEBUG -->
    <div class="debug-area">
      <div id="overlay-toggle">
        <span class="material-symbols-outlined debug-selector"> layers </span>
      </div>
      DEBUG
    </div>

    <script src="app.js"></script>
    <script src="loadSideBarContent.js"></script>
  </body>
</html>

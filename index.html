<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Initial Forum App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="sidebar bg-gray">
      <div class="container">
        <div id="sidebar-content"></div>
        <!-- User's Account -->
        <div class="sessioner-box bg-prim txt-white clickable sessioner-user">
          <div class="sessioner-user-profilepic bg-gray"></div>
          <div class="sessioner-user-username"></div>
          <div class="btn-logout" onclick="logout()">
            <span class="material-symbols-outlined">
              logout
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- Main content -->
    <div id="main-content"></div>
    <!-- Add button -->
    <div class="add-button-area">
      <div id="overlay-toggle">
        <span
          class="material-symbols-rounded add-button-selector bg-gray clickable"
          onclick="addForum()"
        >
          add
        </span>
      </div>
    </div>
    <!-- App info -->
    <div class="debug-area">
      real-time-forum by Andreas Selge gitea:aselge Kood/JÃµhvi v0.1
    </div>
    
    <script src="app.js"></script>
    <script src="loadPage.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="addForum.js"></script>
  </body>
</html>
